name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ta branche principale
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: List files for debug ğŸ”
        run: ls -la && ls -la dist || echo "dist folder not found"

      - name: Build project ğŸ—ï¸
        run: npm run build -- --base-href="/p2000-aero-angular/"

      - name: Verify build output ğŸ”
        run: ls -la dist/p2000-aero-angular || echo "Build output folder missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/p2000-aero-angular

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2
